@keyframes glitchTop {0%,100%{clip:rect(0,9999px,0,0); transform:translate(0);}10%{clip:rect(5px,9999px,50px,0); transform:translate(-3px,-3px);}20%{clip:rect(10px,9999px,40px,0); transform:translate(3px,2px);}30%{clip:rect(15px,9999px,45px,0); transform:translate(-2px,1px);}40%{clip:rect(20px,9999px,35px,0); transform:translate(2px,-1px);}50%{clip:rect(25px,9999px,40px,0); transform:translate(-3px,0);}60%{clip:rect(10px,9999px,30px,0); transform:translate(1px,-2px);}70%{clip:rect(5px,9999px,50px,0); transform:translate(-1px,1px);}80%{clip:rect(0px,9999px,40px,0); transform:translate(0,0);}}
@keyframes glitchBottom{0%,100%{clip:rect(0,9999px,0,0); transform:translate(0);}10%{clip:rect(50px,9999px,80px,0); transform:translate(2px,2px);}20%{clip:rect(40px,9999px,70px,0); transform:translate(-2px,-1px);}30%{clip:rect(35px,9999px,60px,0); transform:translate(1px,-2px);}40%{clip:rect(45px,9999px,65px,0); transform:translate(-1px,1px);}50%{clip:rect(30px,9999px,55px,0); transform:translate(2px,-1px);}60%{clip:rect(25px,9999px,50px,0); transform:translate(-2px,0);}70%{clip:rect(20px,9999px,45px,0); transform:translate(1,1);}80%{clip:rect(15px,9999px,40px,0); transform:translate(0,0);}}

<script>
// Canvas setup
const canvas = document.getElementById('gridBackground');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Grid setup
const grid=[];
const rows=60;
const cols=120;
const spacing=25;
const xOffset = 50;
for(let z=0; z<rows; z++){
  for(let x=0; x<cols; x++){
    grid.push({x:x*spacing-cols*spacing/2 - xOffset, y:0, z:z*spacing});
  }
}

// Clouds
const clouds=[];
for(let i=0;i<15;i++){
  clouds.push({
    x: Math.random()*width,
    y: Math.random()*height/2,
    w:200+Math.random()*100,
    h:30+Math.random()*20,
    speed:0.2+Math.random()*0.3,
    angle: Math.random()*Math.PI*2,
    color:`rgba(255,0,222,${0.05+Math.random()*0.05})`
  });
}

// Particles
const particles=[];
const extraWidth = 100;
for(let i=0;i<50;i++){
  particles.push({
    x: Math.random()*(width + extraWidth) - extraWidth/2,
    y: Math.random()*height,
    size:2+Math.random()*2,
    speed:0.2+Math.random()*0.3,
    angle: Math.random()*Math.PI*2
  });
}

// Scroll
let scrollOffset=0;
window.addEventListener('scroll',()=>{ scrollOffset=window.scrollY*0.2; });
window.addEventListener('resize',()=>{ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; particles.forEach(p=>{ p.x = Math.random()*(width + extraWidth) - extraWidth/2; p.y = Math.random()*height; }); });

// Draw functions
function drawClouds(){ clouds.forEach(c=>{ c.angle += 0.002; c.x += Math.sin(c.angle) * 0.3 + c.speed; if(c.x-c.w>width) c.x=-c.w; ctx.fillStyle=c.color; ctx.beginPath(); ctx.ellipse(c.x,c.y-scrollOffset,c.w,c.h,0,0,Math.PI*2); ctx.fill(); }); }
function drawParticles(){ particles.forEach(p=>{ p.angle += 0.05; ctx.fillStyle=`rgba(255,0,222,${0.5+Math.random()*0.5})`; ctx.beginPath(); ctx.arc(p.x, p.y + Math.sin(p.angle)*1.5, p.size,0,Math.PI*2); ctx.fill(); p.y -= p.speed; if(p.y<0) p.y = height; }); }
function drawGrid(){ ctx.strokeStyle='#00ffe0'; ctx.lineWidth=1; const rotation = Math.sin(Date.now()/5000)*0.02; for(let i=0;i<grid.length;i++){ let p=grid[i]; let xRot = p.x * Math.cos(rotation) - p.z * Math.sin(rotation); let zRot = p.x * Math.sin(rotation) + p.z * Math.cos(rotation); let scale=1000/(zRot+1000); let x2d=width/2 + xRot*scale; let y2d=height/1.5 + zRot*scale - zRot - scrollOffset; if((i+1)%cols!==0){ let n=grid[i+1]; let nXRot = n.x * Math.cos(rotation) - n.z * Math.sin(rotation); let nZRot = n.x * Math.sin(rotation) + n.z * Math.cos(rotation); let s2=1000/(nZRot+1000); ctx.beginPath(); ctx.moveTo(x2d,y2d); ctx.lineTo(width/2 + nXRot*s2, height/1.5 + nZRot*s2 - nZRot - scrollOffset); ctx.stroke(); } if(i+cols<grid.length){ let n=grid[i+cols]; let nXRot = n.x * Math.cos(rotation) - n.z * Math.sin(rotation); let nZRot = n.x * Math.sin(rotation) + n.z * Math.cos(rotation); let s2=1000/(nZRot+1000); ctx.beginPath(); ctx.moveTo(x2d,y2d); ctx.lineTo(width/2 + nXRot*s2, height/1.5 + nZRot*s2 - nZRot - scrollOffset); ctx.stroke(); } } }

function draw(){ ctx.clearRect(0,0,width,height); drawClouds(); drawParticles(); drawGrid(); requestAnimationFrame(draw); }
draw();
</script>
